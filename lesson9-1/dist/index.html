<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title></title>
</head>
<body>
    <div class="header">
        <div class="img">
            <img src="img/Фото_книги.png" alt="">
        </div>
        <div class="info_header">
            <div class="title">
                <h1>Истинная королева</h1>
            </div>
            <div class="subtitle">
                <h3>Екатерина Арагонская</h3>
            </div>
            <div class="text">
                <p>«Екатерина Арагонская» — это первый роман популярного автора и известного историка Элисон Уэйр, решившей создать драматическую серию, в которой каждая книга будет посвящена одной из жен короля Генриха VIII.</p>
            </div>
            <div class="price">
                <span>399 р.</span>
            </div>
            <div class="btn">
                <button class="btn_by">Купить</button>
                <button class="btn_inf">Узнать подробнее</button>
            </div>
        </div>
    </div>
</body>
</html>
